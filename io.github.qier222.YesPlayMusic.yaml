app-id: io.github.qier222.YesPlayMusic
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
rename-icon: yesplaymusic
rename-desktop-file: yesplaymusic.desktop
command: yesplaymusic
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.mpris.MediaPlayer2.yesplaymusic

modules:
  - name: yesplaymusic
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - install -Dm644 io.github.qier222.YesPlayMusic.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm755 yesplaymusic.sh $FLATPAK_DEST/bin/yesplaymusic
      - install apply_extra $FLATPAK_DEST/bin
      # To allow separate locales
      # https://searchfox.org/mozilla-central/rev/8a4f55bc09ffc5c25dcb4586c51ae4a9fee77b4c/taskcluster/docker/firefox-flatpak/runme.sh#131-133
      - |
        for lang in ${FLATPAK_DEST}/YesPlayMusic/locales/*.pak
        do
          locale="$(basename -s .pak $lang)"
          install -Dm644 -t "${FLATPAK_DEST}/share/runtime/locale/${locale%%-*}/" "$lang"
          ln -sf "${FLATPAK_DEST}/share/runtime/locale/${locale%%-*}/$(basename $lang)" "${FLATPAK_DEST}/YesPlayMusic/locales/$(basename $lang)"
        done
    sources:
      - type: file
        dest-filename: yesplaymusic.deb
        only-arches:
          - aarch64
        url: https://github.com/qier222/YesPlayMusic/releases/download/v0.4.7/yesplaymusic_0.4.7_arm64.deb
        sha256: fabae16398830edfe762cd15cf9fc47f4b20a6c74128cb5bd5a55f0992e04608
        x-checker-data:
          type: json
          url: https://api.github.com/repos/qier222/YesPlayMusic/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: '"https://github.com/qier222/YesPlayMusic/releases/download/v"
            + $version + "/yesplaymusic_" + $version + "_arm64.deb"'
      - type: file
        dest-filename: yesplaymusic.deb
        only-arches:
          - x86_64
        url: https://github.com/qier222/YesPlayMusic/releases/download/v0.4.7/yesplaymusic_0.4.7_amd64.deb
        sha256: 9e79c71363a022aa33ddd0be1b4db5f4554186f9d68af2d6d415faf8d628e8d8
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/qier222/YesPlayMusic/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: '"https://github.com/qier222/YesPlayMusic/releases/download/v"
            + $version + "/yesplaymusic_" + $version + "_amd64.deb"'

      - type: file
        path: io.github.qier222.YesPlayMusic.metainfo.xml

      - type: script
        dest-filename: yesplaymusic.sh
        commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - exec zypak-wrapper.sh /app/YesPlayMusic/yesplaymusic "$@"
          
      - type: script
        dest-filename: apply_extra
        commands:
          - bsdtar --to-stdout -xf yesplaymusic.deb data.* | bsdtar -xf -
          - mv opt/YesPlayMusic .
          - rm -Rf usr/share/icons/hicolor/1024x1024
          - mv usr/share .
          - desktop-file-edit --set-key="Exec" --set-value="yesplaymusic %U" ./share/applications/*.desktop
          - desktop-file-edit --set-key="Categories" --set-value="AudioVideo" ./share/applications/*.desktop

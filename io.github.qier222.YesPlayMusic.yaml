app-id: io.github.qier222.YesPlayMusic
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: yesplaymusic
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.mpris.MediaPlayer2.yesplaymusic

modules:

  - name: yt-dlp
    no-autogen: true
    no-make-install: true
    make-args:
      - yt-dlp
      - PYTHON=/usr/bin/python3
    post-install:
      - install yt-dlp /app/bin
    sources:
      - type: archive
        url: https://github.com/yt-dlp/yt-dlp/releases/download/2023.11.16/yt-dlp.tar.gz
        sha256: aa7fb7e49b57b1b5ac439a72568575e4df904ffc30417e19e644990e7239ac53
        x-checker-data:
          type: json
          url: https://api.github.com/repos/yt-dlp/yt-dlp/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="yt-dlp.tar.gz") | .browser_download_url

  - name: yesplaymusic
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - install -Dm644 io.github.qier222.YesPlayMusic.metainfo.xml -t /app/share/metainfo
      - install -Dm644 io.github.qier222.YesPlayMusic.desktop -t /app/share/applications
      - install -Dm644 io.github.qier222.YesPlayMusic.png -t /app/share/icons/hicolor/512x512/apps
      - install -Dm755 apply_extra /app/bin/apply_extra
      - install -Dm755 yesplaymusic /app/bin/yesplaymusic
    sources:
      - type: script
        commands:
          - bsdtar --to-stdout -xf yesplaymusic.deb data.* | bsdtar -xf -
          - mv opt/YesPlayMusic .
          - rm -rf opt usr yesplaymusic.deb
        dest-filename: apply_extra
      - type: extra-data
        dest-filename: yesplaymusic.deb
        only-arches:
          - aarch64
        url: https://github.com/qier222/YesPlayMusic/releases/download/v0.4.7/yesplaymusic_0.4.7_arm64.deb
        sha256: fabae16398830edfe762cd15cf9fc47f4b20a6c74128cb5bd5a55f0992e04608
        size: 65781360
        x-checker-data:
          type: json
          url: https://api.github.com/repos/qier222/YesPlayMusic/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: '"https://github.com/qier222/YesPlayMusic/releases/download/v"
            + $version + "/yesplaymusic_" + $version + "_arm64.deb"'
      - type: extra-data
        dest-filename: yesplaymusic.deb
        only-arches:
          - x86_64
        url: https://github.com/qier222/YesPlayMusic/releases/download/v0.4.7/yesplaymusic_0.4.7_amd64.deb
        sha256: 9e79c71363a022aa33ddd0be1b4db5f4554186f9d68af2d6d415faf8d628e8d8
        size: 65820652
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/qier222/YesPlayMusic/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: '"https://github.com/qier222/YesPlayMusic/releases/download/v"
            + $version + "/yesplaymusic_" + $version + "_amd64.deb"'

      - type: file
        path: io.github.qier222.YesPlayMusic.metainfo.xml

      - type: file
        path: io.github.qier222.YesPlayMusic.desktop

      - type: file
        path: io.github.qier222.YesPlayMusic.png

      - type: script
        dest-filename: yesplaymusic
        commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - exec zypak-wrapper.sh /app/extra/YesPlayMusic/yesplaymusic "$@"
